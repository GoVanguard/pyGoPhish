{% extends "pondering/layout.html" %}
{% load static %}
{% block head %}
    <script src="{% static 'validateCompany.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div class="jumobotron">
        {% if user.is_authenticated %}
            {% if LI2U %}
                <p class="lead" id="userPrompt">Search for companies registered with LinkedIn.</p>
                <form action="/enumerate" id="form" method="post">
                    {% csrf_token %}
                        <div>
                            <strong>
                                <label for="company">LinkedIn Company Name: </label>
                            </strong>
                            <input type="text" id="company" name="company" value="{{ company }}">
                        </div>
                </form>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
