{% extends "pondering/layout.html" %}
{% load static %}
{% block head %}
    <script src="{% static 'pondering/validateEnumerate.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="jumbotron">
    {% if user.is_authenticated %}
        {% if LI2U %}
            <p class="lead" id="userPrompt">Search for companies registered with LinkedIn.</p>
        {% endif %}
            <div id="form" method="post">
                {% csrf_token %}
                    <div>
                        <strong>
                            <label for="company">Company Name: </label>
                        </strong>
                        <input type="text" id="company" name="company" value="{{ company }}">
                        <div id='result'>
                        </div>        
                        <div>
			<button class="btn btn-primary float-right" type="submit" id="submit" disabled>Accept</button>
                        </div>
                    </div>
            </div>
    {% endif %}
</div>
{% endblock %}
{% block postscript %}
    <script src="{% static 'pondering/initEnumerate.js' %}" type="text/javascript"></script>
{% endblock %}
